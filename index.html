<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Feedback UI</title>
</head>
<body>
    <div class="feedback-container">
        <p>How satisfied are you with our eventlistener support performance?</p>
        <div class="rating-container">
            <div class="rating active">
                <img src="emojis/crying-face.png" alt="Crying Face Emoji">
                <p>Unhappy</p>
            </div>
            <div class="rating">
                <img src="emojis/neutral-face.png" alt="Neutral Face Emoji">
                <p>Neutral</p>
            </div>
            <div class="rating">
                <img src="emojis/beaming-face.png" alt="Beaming Face Emoji">
                <p>Satisfied</p>
            </div>
        </div>
        <button class='sendBtn' >Send Review</button>
    </div>
        
        
    </div>
    <div class="response-container">
        <img src="emojis/black-heart.png" alt="Black Heart Emoji">
        <p>Thank You!</p>
        <p id="feed">Feedback Unhappy.</p>
        <p>We'll use your feedback to improve our customer support.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
